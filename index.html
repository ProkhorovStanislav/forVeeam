<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <header class="main-header">
    <a class="logo-main">
      <img src="img/logo.png" alt="logo of company 'Veem Software'">
    </a>
    <div class="main-header__promo">
      <span class="main-header__text">1 + 1 = 3</span>
      <span class="main-header__text">Veeam + NetApp</span>
      <span class="main-header__text main-header__text--small">Better Together</span>
    </div>
  </header>
  <main>
    <section class="download">
      <div class="label">New!</div>
      <div class="download__text">Fast backup and quick recovery</div>
      <div class="download__text download__text--light">from NetApp snapshots with Veeam Availability Suite v8</div>
      <a class="partner-logo">
        <img src="img/partner_logo.png" alt="logo of NetApp">
      </a>
      <div class="download__form form">
        <div class="form-header">Download Veeam Availability Suite v8</div>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="text" placeholder="Enter business mail">
        <input type="text" placeholder="Enter phone number">
        <input type="text" placeholder="choose-you-hypervisor">
        <select name="choose-you-hypervisor" id="choose-you-hypervisor">
          <option selected="selected">Choose you hypervisor...</option>
          <option value="Item1">Item1</option>
          <option value="Item2">Item2</option>
          <option value="Item3">Item3</option>
        </select>
        <input type="submit" value="download">
      </div>
    </section>
  </main>
</body>
</html>
